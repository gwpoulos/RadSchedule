<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiologist Schedule Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg-page: #f1f5f9;
            --bg-panel: #ffffff;
            --text-main: #0f172a;
            --border-color: #cbd5e1;
            --cell-height: 68px;
        }
        .dark {
            --bg-page: #0f172a;
            --bg-panel: #1e293b;
            --text-main: #f8fafc;
            --border-color: #334155;
        }
        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            transition: all 0.2s ease;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 10px;
        }
        .month-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
            background-color: #ffffff;
            table-layout: fixed;
        }
        .dark .month-table { background-color: #1e293b; }
        .month-table th, .month-table td {
            border: 1px solid var(--border-color);
            padding: 1px;
            vertical-align: top;
            height: var(--cell-height);
        }
        .month-table th {
            height: auto;
            background-color: rgba(0,0,0,0.05);
            font-weight: 700;
            font-size: 0.75rem;
        }
        .day-num { font-weight: 800; opacity: 0.5; font-size: 0.7rem; margin-left: 2px; }
        
        /* Assignment Text Styling - Larger as requested */
        .assignment { 
            font-size: 0.85rem; 
            line-height: 1.1; 
            padding: 2px 3px;
            border-radius: 4px;
            margin: 1px;
            font-weight: 700;
            text-align: center;
            display: block;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Color Coding */
        .cat-ir { background-color: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; } 
        .cat-re { background-color: #dcfce7; color: #166534; border: 1px solid #bbf7d0; } 
        .cat-v  { background-color: #fef9c3; color: #854d0e; border: 1px solid #fef08a; } 
        .cat-h  { background-color: #fee2e2; color: #991b1b; border: 1px solid #fecaca; } 
        .cat-mm { background-color: #fce7f3; color: #9d174d; border: 1px solid #fbcfe8; } 
        .cat-pet { background-color: #f3e8ff; color: #6b21a8; border: 1px solid #e9d5ff; } 
        .cat-fl { background-color: #ccfbf1; color: #115e59; border: 1px solid #99f6e4; } 
        .cat-off { background-color: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .cat-default { background-color: #ffffff; color: #64748b; border: 1px solid #e2e8f0; }

        .dark .cat-ir { background-color: #1e3a8a; color: #bfdbfe; border-color: #1e40af; }
        .dark .cat-re { background-color: #064e3b; color: #bbf7d0; border-color: #065f46; }
        .dark .cat-v  { background-color: #713f12; color: #fef08a; border-color: #854d0e; }
        .dark .cat-h  { background-color: #7f1d1d; color: #fecaca; border-color: #991b1b; }

        @media print {
            @page { size: portrait; margin: 0.4in; }
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .calendar-grid { gap: 8px !important; }
            .month-table td { height: 48px !important; }
            .assignment { font-size: 0.65rem !important; -webkit-print-color-adjust: exact; box-shadow: none !important; }
            .month-container:nth-child(6) { break-after: page; }
            .month-container { border: 1px solid #ccc !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Top bar instructions - Pure white for visibility in light mode -->
    <div class="no-print max-w-6xl mx-auto mb-8 bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-300 dark:border-slate-700">
        <h1 class="text-2xl font-black mb-6 flex items-center gap-3">
            <span class="bg-indigo-600 text-white p-2 rounded-lg">üìÖ</span> Radiologist Schedule Processor
        </h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-end">
            <div>
                <label class="block text-sm font-black uppercase tracking-wider mb-2 text-slate-700 dark:text-slate-300">1. Select CSV File</label>
                <input type="file" id="csvFile" accept=".csv" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-bold file:bg-indigo-50 file:text-indigo-700 border border-slate-200 rounded-xl bg-slate-50 dark:bg-slate-900">
            </div>
            
            <div>
                <label class="block text-sm font-black uppercase tracking-wider mb-2 text-slate-700 dark:text-slate-300">2. Choose Radiologist</label>
                <select id="radSelect" disabled class="w-full p-2.5 rounded-xl border border-slate-300 dark:bg-slate-900 font-bold outline-none appearance-none bg-white">
                    <option value="">-- Load file first --</option>
                </select>
            </div>

            <div class="flex gap-3">
                <button id="toggleMode" class="flex-1 px-4 py-2.5 bg-slate-100 dark:bg-slate-700 rounded-xl font-bold border border-slate-300">üåì Theme</button>
                <button id="printBtn" class="flex-1 px-4 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700">üñ®Ô∏è Print PDF</button>
            </div>
        </div>
    </div>

    <div id="calendarArea" class="max-w-[1200px] mx-auto">
        <div class="text-center mb-8">
            <h2 id="displayTitle" class="text-4xl font-black tracking-tight"></h2>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
    </div>

    <script>
        let scheduleData = [];
        let dayColumnIndices = []; // Maps [Day of Year Index] to [CSV Column Index]
        let selectedYear = new Date().getFullYear();

        const setMode = (mode) => {
            if (mode === 'dark') document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        };

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode')) setMode(urlParams.get('mode'));
        else if (window.matchMedia('(prefers-color-scheme: dark)').matches) setMode('dark');

        document.getElementById('toggleMode').addEventListener('click', () => document.documentElement.classList.toggle('dark'));
        document.getElementById('printBtn').addEventListener('click', () => window.print());

        function getCategoryClass(text) {
            if (!text) return "";
            const t = text.toUpperCase();
            if (t.includes('IR')) return 'cat-ir';
            if (t.includes('RE')) return 'cat-re';
            if (t.includes('BH') || t.includes('MM')) return 'cat-mm';
            if (t.includes('PET')) return 'cat-pet';
            if (t.includes('FL')) return 'cat-fl';
            if (t.includes('V') || t.includes('VAC')) return 'cat-v';
            if (t === 'H') return 'cat-h';
            if (t.includes('OFF')) return 'cat-off';
            return 'cat-default';
        }

        document.getElementById('csvFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const yearMatch = file.name.match(/\((\d{4})\)/);
            selectedYear = yearMatch ? parseInt(yearMatch[1]) : new Date().getFullYear();
            Papa.parse(file, {
                complete: (results) => parseSchedule(results.data),
                skipEmptyLines: false
            });
        });

        function parseSchedule(data) {
            // Row 3 (index 2) contains the day numbers. 
            // We find every column that has a number and store the column index.
            const dayRow = data[2];
            dayColumnIndices = [];
            
            for (let col = 1; col < dayRow.length; col++) {
                const val = dayRow[col] ? dayRow[col].trim() : "";
                if (val !== "" && !isNaN(val)) {
                    dayColumnIndices.push(col);
                }
            }

            // Extract Radiologist rows
            scheduleData = data.slice(3)
                .filter(row => row[0] && row[0].trim() !== "")
                .map(row => ({ name: row[0].trim(), fullRow: row }));

            const radSelect = document.getElementById('radSelect');
            radSelect.innerHTML = '<option value="">-- Select Radiologist --</option>';
            scheduleData.forEach((rad, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.textContent = rad.name;
                radSelect.appendChild(opt);
            });
            radSelect.disabled = false;
        }

        document.getElementById('radSelect').addEventListener('change', (e) => {
            const rad = scheduleData[e.target.value];
            if (rad) renderYear(rad);
        });

        function renderYear(rad) {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            document.getElementById('displayTitle').textContent = `${rad.name} // ${selectedYear}`;

            let dayOfYearCounter = 0;

            for (let m = 0; m < 12; m++) {
                const monthDiv = document.createElement('div');
                monthDiv.className = 'month-container border border-slate-300 dark:border-slate-700 p-3 rounded-2xl bg-white dark:bg-slate-800 shadow-sm';
                
                const monthName = new Date(selectedYear, m).toLocaleString('default', { month: 'long' });
                let html = `<h3 class="text-center font-black text-xs mb-3 uppercase tracking-widest text-indigo-600 dark:text-indigo-400">${monthName}</h3>`;
                html += `<table class="month-table"><thead><tr>`;
                ['S','M','T','W','T','F','S'].forEach(d => html += `<th>${d}</th>`);
                html += `</tr></thead><tbody><tr>`;

                const firstDay = new Date(selectedYear, m, 1).getDay();
                const daysInMonth = new Date(selectedYear, m + 1, 0).getDate();

                // Fill leading empty cells
                for (let i = 0; i < firstDay; i++) html += `<td></td>`;

                for (let d = 1; d <= daysInMonth; d++) {
                    if ((d + firstDay - 1) % 7 === 0 && d !== 1) html += `</tr><tr>`;

                    // Use our sequential column index map
                    const csvColIdx = dayColumnIndices[dayOfYearCounter];
                    const task = csvColIdx ? (rad.fullRow[csvColIdx] || "").trim() : "";
                    const catClass = getCategoryClass(task);

                    html += `<td>
                        <span class="day-num">${d}</span>
                        ${task ? `<span class="assignment ${catClass}">${task}</span>` : ''}
                    </td>`;
                    
                    dayOfYearCounter++;
                }

                // Fill trailing empty cells
                const remaining = (7 - ((daysInMonth + firstDay) % 7)) % 7;
                for (let i = 0; i < remaining; i++) html += `<td></td>`;
                
                html += `</tr></tbody></table>`;
                monthDiv.innerHTML = html;
                grid.appendChild(monthDiv);
            }
        }
    </script>
</body>
</html>
